{% extends 'layouts.html'%}
{% load static%}


{% block title%}
Login page
{% endblock %}

{% block content %}


<head>
    <link  href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      
      {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %}
      
  
     
      <form action="" method="post" role="form" >
        {%csrf_token%}
        <input type="text" id="login" class="fadeIn second" name="name" placeholder="User Name" required>
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password"  data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form><br/>
      <small>Don't have an account<a href="{% url 'registration'%}"> Register Now </a></small>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="{% url 'password_reset'%}">Forgot Password?</a>
      </div>
  
    </div>
  </div>
 
  
{% endblock %}
