{% extends 'layouts.html'%}

{% block title%}
registration page
{% endblock %}

{% block content %}

    
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
  
           
          <div class="d-flex justify-content-between align-items-center" style="background-color: #008CBA">
            <h2 class="text-center" >Registration a new acoount</h2> 
            </div>
          
            
          </div>
  
      
      </section>
  
      
  
      <section id="contact" class="contact">
        <div class="container">
  
          
          <div class="row mt-5 justify-content-center " data-aos="fade-up">
            <div class="col-lg-4">
                <h3 class="text-center">Create an account</h3></hr>
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  {{ message }}
                </div>
                {% endfor %}
              <form action="" method="post" role="form" >
                 {%csrf_token%}
                
                <div class="form-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Fullname"  />
                  <div class="validate"></div>
                </div>
            
            
            <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="password"  />
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="Confirm_password" id="Confirm_password" placeholder="Confirm Password"  />
                <div class="validate"></div>
              </div>
              <div class="text-center"><br/>
                <button type="submit" style ="background-color: #008CBA" class="btn-block">Register</button></div>
           
               
                
              </form><br/>
              <small>Already have an account<a href="{% url 'login'%}"> Login! </a></small>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->

{% endblock %}
